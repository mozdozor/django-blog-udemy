{% load static %}
<!-- static dosyasını kullanmak için yukarıdaki kodu yazıyoruz-->


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!--  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- fotoğraflar daha düzenli olsun diye custom.css dosyasında bir iki class yazıcaz ve onları dahil ettik yukarıda-->

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>

    {% include 'components/navbar.html' %}


    <div class="container">
        <div class="row">
            <div {% if request.user.is_authenticated %} class="col-sm-9" {% else %} class="col-sm-12" {% endif %}>

                <!-- devamlı değişecek alan çğnkü burası onun için block koyduk-->
                {% block content %}
                {% endblock %}


            </div>




            {% if request.user.is_authenticated %}
            {% include 'components/sidebar.html' %}

            {% endif %}





            {% include 'components/footer.html' %}




        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.min.js' %}"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


</body>

</html>
