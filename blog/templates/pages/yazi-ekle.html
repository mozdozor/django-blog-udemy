{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Yazi Ekle

{% endblock %}


{% block content %}

<form action="{% url 'yazi_ekle' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}} <!-- ck editörü aktifleştirmek için yazdık-->
    {{form|crispy}}
    <br>
    <input type="submit" class="btn btn-danger" value="Yazı Oluştur">
</form>
<br><br><br>
<!-- form.as_p formu alt alt yazdırır sanki bir paragrafmış gibi biz crispy kullandığımız için onu yapmadık-->
